<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoconsola interactiva</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>

<body>
    <div class="contenedorVideo">
        <video autoplay loop>
            <source src="video/video de fondo.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>
    <div class="nintendoSwitch">
        <div class="divTituloNSW">
            <div class="tituloNSW">
                <img src="img/titulo nintendo switch.png" alt="titulo nintendo switch">
            </div>
        </div>
        <div class="consola">
            <div class="joyconIzquierdo">

            </div>
            <div class="cuerpoPantalla">
                <div class="bordePantalla">
                    <div class="pantalla"></div>
                </div>
            </div>
            <div class="joyconDerecho">

            </div>
        </div>
    </div>


    <script src="Js/main.js"></script>
</body>

</html>
