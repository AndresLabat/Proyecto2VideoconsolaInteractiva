<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoconsola interactiva</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>

<body>
    <div class="contenedorVideo">
        <video autoplay loop>
            <source src="video/video de fondo.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>
    <div class="nintendoSwitch">
        <div class="textoPresentacion">La definición de un buen día:</div>
        <div class="divTituloNSW">
            <div class="tituloNSW">
                <img src="img/titulo nintendo switch.png" alt="titulo nintendo switch">
            </div>
        </div>
        <div class="consola">

            <!-- MANDO IZQUIERDO -->
            <div class="joyconIzquierdo">

                <div class="divBotonMenos">
                    <div class="botonMenos"></div>
                </div>

                <div class="divJostick">
                    <div class="jostick">
                        <div class="circuloInteriorJostick"></div>
                    </div>
                </div>

                 <div class="divCruceta">
                    <div class="divContieneCirculos">
                        <div class="divContieneCirculosRow">
                            <div class="divContieneCirculosRow1Col1">
                                <div class="botonCruceta"></div>
                            </div>
                            <div class="divContieneCirculosRow1Col2">
                                <div class="botonCruceta"></div>
                            </div>
                        </div>
                        <div class="divContieneCirculosRow">
                            <div class="divContieneCirculosRow1Col1">
                                <div class="botonCruceta"></div>
                            </div>
                            <div class="divContieneCirculosRow1Col2">
                                <div class="botonCruceta"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CUERPO DE LA CONSOLA -->
            <div class="consolaConBotones">

                <div class="botonesPantalla">
                    <div class="divBotonPantalla">
                        <div id="botonEncendido">ON</div>
                        <div id="volumenDown">-Vol</div>
                        <div id="volumenUp">+Vol</div>
                    </div>
                    <div class="divBotonPantalla"></div>
                    <div class="divBotonPantalla"></div>
                </div>

                <div class="cuerpoPantalla">
                    <div class="bordePantalla">
                        <div class="pantalla"></div>
                    </div>
                </div>
            </div>

            <!-- MANDO DERECHO -->
            <div class="joyconDerecho">

                <div class="divBotonMas">
                    <div class="botonMas">
                        <div class="row1">
                            <div class="row1col1"></div>
                            <div class="row1col2"></div>
                            <div class="row1col3"></div>
                        </div>
                        <div class="row2">
                            <div class="row2col1"></div>
                            <div class="row2col2"></div>
                            <div class="row2col3"></div>
                        </div>
                        <div class="row3">
                            <div class="row3col1"></div>
                            <div class="row3col2"></div>
                            <div class="row3col3"></div>
                        </div>
                    </div>
                </div>

                <div class="divCruceta">
                    <div class="divContieneCirculos">
                        <div class="divContieneCirculosRow">
                            <div class="divContieneCirculosRow1Col1">
                                <div class="botonCruceta"></div>
                            </div>
                            <div class="divContieneCirculosRow1Col2">
                                <div class="botonCruceta"></div>
                            </div>
                        </div>
                        <div class="divContieneCirculosRow">
                            <div class="divContieneCirculosRow1Col1">
                                <div class="botonCruceta"></div>
                            </div>
                            <div class="divContieneCirculosRow1Col2">
                                <div class="botonCruceta"></div>
                            </div>
                        </div>
                    </div>
                </div>

                
                <div class="divJostick">
                    <div class="jostick">
                        <div class="circuloInteriorJostick"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="Js/main.js"></script>
</body>

</html>
